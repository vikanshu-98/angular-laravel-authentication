<section class="header" style="background-color: #51EC89">
    <div class="container p-0 bg-dark">
        <div class="row">
          <div class="col-sm-12 p-0">
            <nav class="navbar navbar-expand-lg navbar-light text-success" style="background-color: #51EC89">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <ng-container *ngIf="loggedUserName!='';else elseBlock">
                      <li class="nav-item">
                        <a class="nav-link" routerLink="/profile">{{ this.loggedUserName }}</a>
                      </li> 
  
                      <li class="nav-item">
                        <a class="nav-link" routerLink="/logout">logout</a>
                      </li>
                    </ng-container>
                    <ng-template #elseBlock>
                      <li class="nav-item">
                        <a class="nav-link" routerLink="/login">Login</a>
                      </li> 
  
                      <li class="nav-item">
                        <a class="nav-link" routerLink="/register">Register</a>
                      </li>
                    </ng-template>
                    
                  </ul> 
                </div>
              </div>
            </nav>
          </div>
        </div>
      
      </div>
</section>
